<sb-layout-dashboard>
    <sb-dashboard-head title="Luas Lahan Garapan" [hideBreadcrumbs]="false"></sb-dashboard-head>

    <button type="button" class="btn btn-primary" (click)="open()">Tambah lokasi baru</button>
    <sb-card>
        <div class="card-header">
            <fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>Daftar lokasi
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Provinsi</th>
                    <th scope="col">Kota/Kab</th>
                    <th scope="col">Kecamatan</th>
                    <th scope="col">Desa</th>
                    <th scope="col">Luas (ha)</th>
                    <th scope="col">Tahun berkalu</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <td>{{ item.province }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.district }}</td>
                    <td>{{ item.sub_district }}</td>
                    <td>{{ item.land_area }}</td>
                    <td>{{ item.year }}</td>
                    <td><button type="button" class="btn btn-link" (click)="detail( item )">Edit</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </sb-card>
</sb-layout-dashboard>
